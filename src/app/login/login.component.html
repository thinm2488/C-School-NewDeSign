<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<div class="sidenav">
         <div class="login-main-text">
            <h2>Application<br> Login Page</h2>
            <p>Login or register from here to access.</p>
         </div>
      </div>
      <div class="main">
         <div class="col-md-6 col-sm-12">
            <div class="login-form">
               <form [formGroup]="angForm" novalidate>
                  <div class="form-group">
                     <label>User Name</label>
                     <input type="text" class="form-control" placeholder="User Name" formControlName="soDienThoai" #soDienThoai >
                     <p *ngIf="check" style="color: red" id="CheckSDT"></p>
                  </div>
                  <div class="form-group">
                     <label>Password</label>
                     <input type="password" class="form-control" placeholder="Password"formControlName="password" #password>
                     <p *ngIf="check" style="color: red" id="CheckPassword"></p>
                  </div>
                  <button (click)="login(soDienThoai.value, password.value)"
                  type="submit" class="btn float-right login_btn" [disabled]="angForm.pristine || angForm.invalid" type="submit" class="btn btn-black">Login</button>
                  <button type="submit" class="btn btn-secondary">Register</button>
               </form>
            </div>
         </div>
      </div>
