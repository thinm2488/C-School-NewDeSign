<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<div class="container-fluid">
<section class="login-block">
   <div class="container">
      <div class="row">
         <div class="col-md-4 login-sec">
            <h2 class="text-center">Đăng nhập</h2>
            <form  [formGroup]="angForm" novalidate class="login-form">
               <div class="form-group">
                  <label for="exampleInputEmail1" class="text-uppercase">Số điện thoại</label>
                  <input type="text" class="form-control" placeholder="Nhập số điện thoại" formControlName="soDienThoai" #soDienThoai >

               </div>
               <div class="form-group">
                  <label for="exampleInputPassword1" class="text-uppercase">Password</label>
                  <input type="password" class="form-control" placeholder="Nhập password"formControlName="password" #password>
               </div>


               <div class="form-check">
                  <label class="form-check-label">
                   
                     
                  </label>
                  <button [disabled]="angForm.pristine || angForm.invalid" (click)="login(soDienThoai.value, password.value)" type="submit" class="btn btn-login float-right">Đăng nhập</button>
               </div>

            </form>
          
         </div>
         <div class="col-md-8 banner-sec">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
               <ol class="carousel-indicators">
                  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
               </ol>
               <div class="carousel-inner" role="listbox">
                  <div class="carousel-item active">
                     <img class="d-block img-fluid" src="https://static.pexels.com/photos/33972/pexels-photo.jpg"
                        alt="First slide">
                     <div class="carousel-caption d-none d-md-block">
                        <div class="banner-text">
                           <h2>The Demo C-School  Education</h2>
                          
                        </div>
                     </div>
                  </div>
                  <div class="carousel-item">
                     <img class="d-block img-fluid"
                        src="https://images.pexels.com/photos/7097/people-coffee-tea-meeting.jpg" alt="First slide">
                     <div class="carousel-caption d-none d-md-block">
                        <div class="banner-text">
                           <h2>The Demo C-School  Education</h2>
                          
                        </div>
                     </div>
                  </div>
                  <div class="carousel-item">
                     <img class="d-block img-fluid"
                        src="https://images.pexels.com/photos/872957/pexels-photo-872957.jpeg" alt="First slide">
                     <div class="carousel-caption d-none d-md-block">
                        <div class="banner-text">
                           <h2>The Demo C-School  Education</h2>
                          
                        </div>
                     </div>
                  </div>
               </div>

            </div>
         </div>
      </div>
   </div>
</section>
</div>
